[setup]
importer=TableImporter
other_importer=ConllImporter
merger=ConcordanceMerger
annotator=KeywordTagAnnotator
exporter=TableExporter

[importer]
lcx_regex=(?P<word>[^_]*)
keywds_regex=(?P<word>[^_]*)_(?P<lemma_bfm>[^_]*)_(?P<pos_bfm>.*)
rcx_regex=(?P<word>[^_]*)
ref_regex=(?P<text_bfm>[^,]+), (?P<position_bfm>.*)
tokenizer=BfmTokenizer
TI_dialect=tab
TI_fields=REF,LCX,KEYWORDS,RCX

[other_importer]
TL_hit_end_token=?!

[merger]
CM_core_cx=True
CM_merge_tokens=True

[annotator]
tags=[('conll_DEPREL', 'deprel'), ('conll_CPOSTAG', 'cpostag'), ('conll_HEAD', 'head')]